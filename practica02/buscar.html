<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alejandro Castro Valero">
    <meta name="author" content="Elizabeth Balbín Medina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styleAlex.css">
    <link rel="stylesheet" href="css/styleEli.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="js/jsAlex.js"></script>
    <title>DLShop Buscar</title>
</head>
<body>
    <header id="cabecera">
        <hgroup>
            <h1><a href="index.html"><img src="images/logo.png" alt="Logotipo de DLShop"></a></h1>
            <h2>¡Compra a tu gusto!</h2>
        </hgroup>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><i class="fas fa-bars"></i></label>
        <nav>
            <ul>
                <li><a href="index.html"> <span class = "icon-home"></span><span>Inicio</span></a></li>
                <li><a href="buscar.html"><span class = "icon-search"></span><span>Buscar</span></a></li>
                <li><a href="nuevo.html"><span class ="icon-plus"></span><span>Nuevo artículo</span></a></li>
                <li><a href="login.html"><span class = "icon-user"></span><span>Entrar</span></a></li>
                <li><a href="registro.html"><span class = "icon-user-plus"></span><span>Registro</span></a></li>
                <li onclick="logout()"><a href="index.html"><span class ="icon-logout"></span><span>Salir</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h3>Buscar Artículo</h3>
            <section id="busquedaGold">
                <h4>Buscar por</h4>
                <form class="formResultado">
                    <p>
                        <label for="buscar">Texto:</label>
                        <input type="text" id="buscar" name="buscar" autofocus>
                    </p>
                    <p>
                        <label for="vendedor">Vendedor:</label>
                        <input type="text" id="vendedor" name="vendedor">
                    </p>
                    <p>
                        <label for="categoria">Categoría:</label>
                        <input type="text" id="categoria" name="categoria">
                    </p>
                    <p id="precio">
                        <label for="desde">Precio desde:</label>
                        <input type="text" id="desde" name="desde">
                        <label for="hasta">hasta:</label>
                        <input type="text" id="hasta" name="hasta">
                    </p>
                    <p style="display:none;">
                        <label for="seguidos">Tus artículos seguidos:</label>
                        <input type="checkbox" id="seguidos" name="seguidos">
                    </p>
                    <p style="display:none;">
                        <label for="venta">Tus artículos en venta:</label>
                        <input type="checkbox" id="venta" name="venta">
                    </p>
                    <input type="submit" value="Buscar" class="boton" style="margin-top: 20px;">
                </form>
            </section>
            <section id="articulos">
                <h4>Resultados</h4>
                <div>
                    
                    <!--  Aquí van todos los artículos  -->

                    <p style="font-size: 1.5em;">No se encontraron resultados.</p>

                </div>
                <div>
                    <p class="icon-to-start-alt"></p>
                    <p class="icon-fast-bw"></p>
                    <p> 0/0 </p>
                    <p class="icon-fast-fw"></p>
                    <p class="icon-to-end-alt"></p>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p><a href="acerca.html">Acerca</a></p>
        <p>© DLShop <time datetime="2020-02">2020</time></p>
        <p><a href="#cabecera">
            <span class="icon-angle-circled-up"></span>
        </a></p>
    </footer>
</body>
</html>
